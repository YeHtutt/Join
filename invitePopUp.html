<form onsubmit="sendInvitationEmail(event)" class="sendmailContainer-hidden" method="post" id="email-form">
        <label for="email" class="invitPopUp-label">Email invitation to new contact:</label>
        <div class="invitationInput">
                <input type="email" id="email" name="email" placeholder="email">
                <button type="submit" class="invitePopUp-sumitBtn">Submit</button>
        </div>
        <img src="assets/img/cross-mark.png" alt="cross mark image" class="invitePopUp-close"
                onclick="hideInvitePopUp()">
</form>
